<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS On the Spot Formative Assessment</title>
</head>
<body>
    <script>
        function main() {
            var a = prompt("Input the length of first side: ");
            var b = prompt("Input the length of second side: ");
            var c = prompt("Input the length of third side: ");

            if (isNaN(a)) {
                window.alert("Not a Number.");
                return;
            }

            if (isNaN(b)) {
                window.alert("Not a Number.");
                return;
            }

            if (isNaN(c)) {
                window.alert("Not a Number.");
                return;
            }

            determineTriangle(a, b, c);
        }

        function determineTriangle(a, b, c){
            if (a === b && b === c){
                window.alert("The triangle is EQUILATERAL.");
            } else if (a === b || b === c || a === c){
                window.alert("The triangle is ISOSCELES.");
            } else{
                window.alert("The triangle is SCALENE.");
            }
        }

        main();
    </script>
</body>
</html>
